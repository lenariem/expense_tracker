<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    

    <div class="container">
      <h2>Expense Tracker</h2>
      <h4 class="title-balance">Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text"><b>Text</b></label>
          <div class="popup">
            <input type="text" id="text" placeholder="Enter text..." maxlength="70"/>
            <span class="popuptext" id="textPopup">Please fill the text!</span>
          </div>
        </div>
        <div class="form-control">
          <label for="amount"
            ><b>Amount</b> <br />
            <i>(negative - expense, positive - income)</i></label
          >
          <div class="popup">
          <input type="number" id="amount" placeholder="Enter amount..." maxlength="30"/>
          <span class="popuptext" id="amountPopup">Please fill the amount!</span>
          </div>
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>

    <!-- <ul id="list" class="list" autofocus>
      <li class="minus" contentEditable="true">
       Cash <span>-$400</span><button class="btn-icon delete">x</button><button class="btn-icon edit">&#9998;</button><button class="btn-icon save">&#10004;</button>
     </li> 
   </ul> -->

    
     
 

    <script src="script.js"></script>
  </body>
</html>
